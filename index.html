<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="index.css"> </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
  <div class="container">
    
  
  <h1>Kudos!</h1>
  
  

  <form id="endorsement-form">
    
    <textarea id="message-input" placeholder="Write your endorsement here" minlength="8" maxlength="170" required></textarea>
    <div id="names">
      <input type="text" id="name-input" placeholder="Your name">
      <input type="text" id="to-input" placeholder="To" required>
      </div>
 
    <button type="submit" id="add-endorsement">Publish</button>
 
  </form>

  <p id="middle">- Endorsements -</p>
  <div id="endorsements-list"></div>
  </div>
  <script src="index.js" type="module"></script> </body>
</html>
